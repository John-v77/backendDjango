<div style="text-align:center; padding:20px 0; border:1px solid black; border-radius:5px">
    <h1>This is a blog </h1>
</div>

{% for blog in blogs reversed %}
<div style="margin:10px 0; padding:20px 0; border:1px solid black; border-radius:5px">
    <h2>{{blog.title}}</h1>
    <h5>{{blog.created_at}}</h5>
    <p>{{blog.body}}</p>
</div>
{% endfor %}
